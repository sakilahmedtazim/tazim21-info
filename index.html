<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <a href="#" class="logo">Mini YouTube</a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <!-- Video Player Section -->
    <section id="video-player-section">
        <video id="main-video-player" controls>
            <source src="videos/default.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Video Gallery -->
    <section class="video-gallery">
        <div class="video-card" data-video="videos/video1.mp4">
            <img src="images/thumb1.jpg" alt="Video Thumbnail">
            <h3>Video Title 1</h3>
        </div>
        <div class="video-card" data-video="videos/video2.mp4">
            <img src="images/thumb2.jpg" alt="Video Thumbnail">
            <h3>Video Title 2</h3>
        </div>
        <!-- More videos... -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Developed by Tazim Gaming</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="player-container">
        <h1>Video Player</h1>
        <video id="videoPlayer" width="720" controls>
            <source id="videoSource" src="" type="video/mp4">
            আপনার ব্রাউজার ভিডিও প্লে করতে সমর্থ নয়।
        </video>
    </div>
    <div class="rating">
        <h3>Rate this video:</h3>
        <span class="star" onclick="rateVideo(1)">★</span>
        <span class="star" onclick="rateVideo(2)">★</span>
        <span class="star" onclick="rateVideo(3)">★</span>
        <span class="star" onclick="rateVideo(4)">★</span>
        <span class="star" onclick="rateVideo(5)">★</span>
    </div>
    <br>
    <a href="index.html">Back to Video List</a>

    <script src="assets/script.js"></script>
</body>
</html>
